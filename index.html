<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sui Bootcamp DApp Avanzada</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Sui Bootcamp â€” NFT DApp</h1>
    <div class="mb-4">
      <button id="connectBtn" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded">Conectar Sui Wallet</button>
    </div>
    <div class="mb-4">
      <input id="nftName" placeholder="Nombre NFT" class="w-full p-2 rounded bg-gray-700"/>
    </div>
    <div class="flex gap-2">
      <button id="mintBtn" class="flex-1 bg-green-600 hover:bg-green-700 py-2 rounded disabled:opacity-60" disabled>Mint NFT</button>
      <button id="viewTxBtn" class="bg-gray-600 py-2 px-3 rounded hidden">Ver TX</button>
    </div>
    <p id="status" class="mt-4 text-sm text-gray-300 break-words"></p>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
